<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEND DATA PANEL / ADMIN PANEL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            width: 48%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function handleSubmit(option) {
            const waNumber = document.getElementById('waNumber').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            if (option === 'admin') {
                const adminText = `*BERIKUT DATA ADMIN PANEL ANDA*\nNama: ${name}\nPassword: ${password}`;
                const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(adminText)}`;
                window.location.href = url;
            } else if (option === 'panel') {
                const panelText = `*BERIKUT DATA PANEL ANDA*\nNama: ${name}\nPassword: ${password}`;
                const url = `https://wa.me/${waNumber}?text=${encodeURIComponent(panelText)}`;
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>SEND DATA PANEL / ADMIN PANEL</h1>
        <h1>BY MONTU</h1>
        <div class="form-group">
            <label for="waNumber">Nomor WA:</label>
            <input type="text" id="waNumber" placeholder="Masukkan nomor WA">
        </div>
        <div class="form-group">
            <label for="name">Nama:</label>
            <input type="text" id="name" placeholder="Masukkan nama">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Masukkan password" value="PasswordAnda">
        </div>
        <div class="button-group">
            <button onclick="handleSubmit('admin')">Send Data Admin Panel</button>
            <button onclick="handleSubmit('panel')">Send Data Panel</button>
        </div>
    </div>
</body>
</html>
